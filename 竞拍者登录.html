<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="js/jq_ajax_config.js"></script>
	</head>
<style type="text/css">
	body{
		
	}
</style>
	<body>
		<div id="adminLogin">
			<el-col :span="8" :offset="8" class="grid-content bg-purple" style="box-shadow: 0px 0px 3px gray;padding: 10px;margin-top: 60px;">
				<div class="grid-content ">
					<h4 style="padding-left: 200px;">竞拍者登录</h4>
					<el-form ref="loginFrom" :model="loginfrom" :rules="loginRules" label-width="100px">
						<el-form-item label="用户名：" prop="userName">
							<el-col :span="16">
								<el-input v-model="loginfrom.userName" placeholder="请输入用户名"></el-input>
							</el-col>
						</el-form-item>
						<el-form-item label="用户密码：" prop="userPwd">
							<el-col :span="16">
								<el-input v-model="loginfrom.userPwd" placeholder="请输入用户密码"></el-input>
							</el-col>
						</el-form-item>

						<el-form-item label="验证码：" prop="auth">
							<el-col style="width: 120px;">
								<el-input v-model="auth" placeholder="请输入验证码"></el-input>
							</el-col>
							<el-col style="width: 150px;height: 40px;">
								<el-image :src="src2" style="height: 40px;margin-left: 10px;">
									<div slot="placeholder" class="image-slot">
										<i class="el-icon-setting"></i>
									</div>
								</el-image>
							</el-col>
							<a href="#" style="line-height: 20px;vertical-align: bottom;">看不清</a>
						</el-form-item>

						<el-checkbox style="margin-left: 70px;" label="记住密码" name="type"></el-checkbox>

						<el-form-item style="margin-top: 20px">
							<el-button type="primary" @click="login">登录</el-button>
							<el-button type="plain" @click="zhuce">注册</el-button>
							<a href="#" style="margin-left: 20px;vertical-align: bottom;line-height: 20px;">忘记密码</a>
						</el-form-item>
					</el-form>
				</div>
			</el-col>
			<el-dialog title="系统提示" :visible.sync="isShow1" width="30%">
				<span v-text="message"></span>
				<span slot="footer" class="dialog-footer">
	    			<el-button type="primary" @click="loginSub">确 定</el-button>
  				</span>
			</el-dialog>
		</div>
	</body>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
		var adminLogin = new Vue({
			el: "#adminLogin",
			data: {
				auth: "111",
				src2: "images/img2.jpg",
				isShow1: false,
				loginStatus: false,
				message: "",
				loginfrom: {
					userName: "",
					userPwd: ""
				},
				loginRules: {
					userName: [{
						required: true,
						message: '请输入名称',
						trigger: 'blur'
					}],
					userPwd: [{
						required: true,
						message: '请输入名称',
						trigger: 'blur'
					}],
					auth: [{
						validator: (rule, value, callback) => {
							if(adminLogin.auth == "") {
								callback(new Error('验证码不能为空'));
							} else
							if(adminLogin.blur()) {
								callback(new Error('验证码错误'));
							} else {
								callback();
							}
						},
						trigger: 'blur'
					}]
				}
			},
			methods: {
				zhuce(){
					location.href='竞拍者注册页.html';
				},
				blur() {
					if(this.auth == "7chrr") {
						return false;
					}
					return true;
				},
				login() {
					if(this.blur()) {
						return
					}
					this.$refs['loginFrom'].validate(valid => {
						if(valid) {

						} else {
							this.$alert('用户名或密码错误！', '系统提示');
						}
					});
				},
				loginSub() {
					isShow1 = false;
					if(this.loginStatus) {
						location.href = "";
					}

				}
			}
		})
	</script>

</html>
