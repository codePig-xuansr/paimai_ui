<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>竞拍者注册</title>
<link rel="stylesheet" type="text/css" href="../css/index.css"/>
<script type="text/javascript" src="../js/vue.js"></script>
		<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="../js/jq_ajax_config.js"></script>
</head>
<style type="text/css">
	
</style>
<body>
<div id="zhuce">
	<el-container>
  <el-header>
  	<h1>竞拍者注册</h1>
  </el-header>
  <el-main>
  	<el-form :model="forms" ref="" :rules="rules" label-width="80px">
				<el-form-item label="用户名" prop="userName">
					<el-col :span="6">
						<el-input v-model="forms.userName" placeholder="请输入用户名"></el-input>
					</el-col>
				</el-form-item>
				<el-form-item label="密码" prop="userPwd">
					<el-col :span="6">
						<el-input type="password" v-model="forms.userPwd" placeholder="请输入密码"></el-input>
					</el-col>
				</el-form-item>
				<el-form-item label="身份证号" prop="userIdCard">
					<el-col :span="6">
						<el-input v-model="forms.userIdCard" placeholder="请输入身份证号"></el-input>
					</el-col>
				</el-form-item>
				<el-form-item label="电话" prop="userPhone">
					<el-col :span="6">
						<el-input v-model="forms.userPhone" placeholder="请输入电话号码"></el-input>
					</el-col>
				</el-form-item>
				<el-form-item label="住址" prop="userAddress">
					<el-col :span="6">
						<el-input v-model="forms.userAddress" placeholder="请输入住址"></el-input>
					</el-col>
				</el-form-item>
				<el-form-item label="邮政编码" prop="userCode">
					<el-col :span="6">
						<el-input v-model="userCode" placeholder="请输入邮政编码"></el-input>
					</el-col>
				</el-form-item>
				<el-form-item>
					<el-button type="primary" @click="reg">注册</el-button>
					<el-button type="danger" @click="cancel">取消</el-button>
				</el-form-item>
		</el-form>
  </el-main>
	</el-container>
	

</div>
 <!--footer end-->
 
</div>
</body>
<script type="text/javascript" src="../js/index.js"></script>
<script>
	var Main = new Vue({
		el:"#zhuce",
		data:{
			forms:{
				userName:"",
				userPwd:"",
				userIdCard:"",
				userPhone:"",
				userAddress:""
			},
			userCode:"",
			rules:{
				userName:[{
					min: 6,
					required:true,
					message:"用户名要求不低于6个字符",
					trigger:"blur"
				}],
				userPwd:[{
					min: 6,
					required:true,
					message:"密码要求不低于6个字符",
					trigger:"blur"
				}],
				userIdCard:[{
					required:true,
					message:"身份证号必填",
					trigger:"blur"
				}],
				userPhone:[{
					required:true,
					message:"电话号码必填",
					trigger:"blur"
				}],
				userAddress:[{
					required:true,
					message:"住址必填",
					trigger:"blur"
				}],
				userCode:[{
					required:true,
					message:"邮政编码必填",
					trigger:"blur"
				}]
			}
		},
		methods:{
			reg(){
				alert('进入注册功能');
			},
			cancel(){
				location.href='竞拍者登录.html';
			}
		}
	});
</script>
</html>
